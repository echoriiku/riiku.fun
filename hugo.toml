baseURL = 'https://riiku.fun/'
languageCode = 'pt-BR'
title = "Riiku's Bytes ⁂ "
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
faviconPath = '/favicons/'
# Meta description
description = "Um pouco de muita coisa"
# Appearance settings
theme = 'auto'
colorPalette = 'everforest'
hideHeader = false
readTime = true

# Footer
showFooter = true
footerContent = "Be kind ♡ | Construido usando [Hugo](https://gohugo.io/) e [Typo](https://github.com/tomfran/typo)"

# Intro on main page, content is markdown
homeIntroTitle = 'Bem vindo!'
homeIntroContent = """
Olá! Eu sou o Riiku, e tenho mais hobbies do que deveria! Por isso, nesse blog, vou tentar compartilhar um pouco das minhas paixões e interesses variados. Sinta-se à vontade para explorar!

Você também pode me encontrar nas redes sociais abaixo.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "bluesky"
url = "https://bsky.app/profile/riiku.fun"

[[params.social]]
name = "mastodon"
url = "https://tech.lgbt/@riiku"

[[params.social]]
name = "lastfm"
url = "https://last.fm/user/riicu"

[[params.social]]
name = "letterboxd"
url = "https://letterboxd.com/echoriiku/"

[[params.social]]
name = "github"
url = "https://github.com/echoriiku"

# Main menu pages
[[params.menu]]
name = "inicio"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "rss"
url = "/index.xml"

[[params.menu]]
name = "sobre"
url = "/about"


# Syntax highligth on code blocks
[markup]
[markup.highlight]
style = 'algol'

