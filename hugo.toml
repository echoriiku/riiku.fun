baseURL = 'https://riiku.fun/'
languageCode = 'pt-BR'
title = "Riiku's Bytes ⁂ "
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "Blog pessoal"
showFooter = false
# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Bem vindo!'
homeIntroContent = """
Olá! Eu sou o Riiku, e confesso: tenho mais hobbies do que deveria! Neste blog, compartilho um pouco das minhas paixões e interesses diversos. Sinta-se à vontade para explorar. Bem-vindo!
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "bluesky"
url = "https://bsky.app/profile/riiku.fun"

[[params.social]]
name = "mastodon"
url = "https://tech.lgbt/@riiku"

[[params.social]]
name = "lastfm"
url = "https://last.fm/user/riicu"

[[params.social]]
name = "github"
url = "https://github.com/echoriiku"

# Main menu pages
[[params.menu]]
name = "inicio"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "sobre"
url = "/about"

# Syntax highligth on code blocks
[markup]
[markup.highlight]
style = 'algol'

